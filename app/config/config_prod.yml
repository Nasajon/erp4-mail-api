monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        # sentry:
        #     type: service
        #     id: Sentry\Monolog\Handler
        #     level: error
        console:
            type: console
            level: info
            process_psr_3_messages: false
            channels: ['!doctrine', '!console', '!event']
        rabbit:
            type: amqp
            exchange: monolog_mq_channel
            exchange_name: log
            level: '%log_level%'
            process_psr_3_messages: false
            channels: '%log_channels%'

knp_gaufrette:
    adapters:
        release:
            aws_s3:
                service_id: 'aws.s3'
                bucket_name: '%env(amazon_s3_bucket_name)%'
                detect_content_type: false
                options:
                    directory: '%env(amazon_s3_bucket_path)%'
                    acl: 'public-read'
        emails_anexos:
            aws_s3:
                service_id: 'aws.s3'
                bucket_name: '%env(amazon_s3_bucket_name)%'
                detect_content_type: false
                options:
                    directory: 'emails-anexos'
                    acl: 'public-read'
    filesystems:
        release:
            adapter: release
        emails_anexos:
            adapter: emails_anexos

